{% extends "base.html" %}

{% block title %}Cadastro de vagas{% endblock title %}


    {% block h1 %}Cadastro vagas{% endblock h1 %}

    {% block content %}
        <form action='{% url "cadastrar_vaga" %}' method='post'>
            {% csrf_token %}
            {{ form.nome_vaga }}
            <br>
            {{ form.faixa_salarial }}
            <br>
            {{ form.escolaridade}}
            <br>
            {{ form.requisitos}}
            <input type='hidden' name='empresa' value='{{request.user.id}}'>
            <br>
            <input type="submit" value='Cadastrar' class='btn btn-primary'>
        </form>
    {% endblock content %}
